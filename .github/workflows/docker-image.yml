name: publish

# Based on https://github.com/UoMMScRobotics/SFR_ROS2/blob/main/.github/workflows/main.yml
on:
  push:
    branches: ['main']

env:
  IMAGE_NAME: ubuntu_dev  

jobs:
  build-and-push-image:
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}

    steps:
          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
             username: ${{ vars.DOCKER_USERNAME }}
             password: ${{ secrets.DOCKER_PASSWORD }}
    
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3    
            with:
              driver: docker
       
          - name: Build and push ubuntu_dev 
            uses: docker/build-push-action@v6
            with:
              push: True
              file: images/ubuntu_dev/Dockerfile
              tags: ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}
              

  create-and-push-manifest:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    steps:
      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push manifest for latest
        run: |
          docker manifest create ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            --amend ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:amd64 \
            --amend ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:arm64

          docker manifest push ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          
      - name: Delete temp tags from Docker Hub
        run: |
          curl -s -X DELETE \
            -u "${{ vars.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            https://hub.docker.com/v2/repositories/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}/tags/amd64/
          
          curl -s -X DELETE \
            -u "${{ vars.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            https://hub.docker.com/v2/repositories/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}/tags/arm64/    

          




   

              
